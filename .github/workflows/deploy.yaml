name: ğŸš€ Deploy React App to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  FORCE_COLOR: 1
  CI: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify repository structure
        run: |
          echo "ğŸ“ Repository contents:"
          ls -la
          echo "ğŸ“‹ Checking required files..."
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found!"
            exit 1
          fi
          if [ ! -f "package-lock.json" ]; then
            echo "âš ï¸  package-lock.json not found, will use npm install instead of ci"
          fi
          echo "âœ… Repository structure verified"

      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json
        
      - name: ğŸ§¹ Clear npm cache
        run: npm cache clean --force

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          if [ -f "package-lock.json" ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi
          echo "âœ… Dependencies installed successfully"
        timeout-minutes: 5

      - name: ğŸ” Verify build script exists
        run: |
          if ! npm run build --dry-run > /dev/null 2>&1; then
            echo "âŒ Build script not found in package.json"
            echo "ğŸ“‹ Available scripts:"
            npm run
            exit 1
          fi
          echo "âœ… Build script verified"

      - name: ğŸ—ï¸ Build application
        run: |
          echo "ğŸ—ï¸ Building React application..."
          npm run build
          echo "âœ… Build completed successfully"
        env:
          CI: false
          NODE_ENV: production
        timeout-minutes: 8

      - name: ğŸ” Verify build output
        run: |
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not found!"
            echo "ğŸ“ Current directory contents:"
            ls -la
            exit 1
          fi
          if [ ! -f "build/index.html" ]; then
            echo "âŒ index.html not found in build directory!"
            echo "ğŸ“ Build directory contents:"
            ls -la build/
            exit 1
          fi
          echo "ğŸ“Š Build statistics:"
          du -sh build/
          echo "ğŸ“ Build contents:"
          ls -la build/
          echo "âœ… Build output verified"

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          name: github-pages
          retention-days: 1

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 5

      - name: ğŸ‰ Deployment success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Your site is available at: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployed at: $(date)"

      - name: âŒ Deployment failure debug
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Debugging information:"
          echo "ğŸ“ Current directory:"
          ls -la
          if [ -d "build" ]; then
            echo "ğŸ“ Build directory exists:"
            ls -la build/
          else
            echo "âŒ Build directory missing"
          fi
          echo "ğŸ’¾ Available space:"
          df -h
          echo "ğŸ§  Memory usage:"
          free -h